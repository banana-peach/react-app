<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      (function(doc, win){
        console.log(doc)
        var docEle = doc.documentElement,
        resizeEvt = 'orienttattiononchange' in window ? "orientationonchange":"resize", // 
        recalc = function(){
          var clientWidth = docEle.clientWidth; // 获取屏幕的宽度
          if(!clientWidth) return; // 没有宽度则返回
          if(clientWidth>=750){ // 如果是在分辨率超过或者等于750的大屏显示器
            docEle.style.fontSize = "100px" // 根字体设置为100px
          }else {
            docEle.style.fontSize = 100 * (clientWidth / 750) +"px" // 如果是350像素的屏幕，根字体为50px
          }
        }
        console.log(docEle)
        if(!doc.addEventListener) retturn;
        win.addEventListener(resizeEvt,recalc, false) // 监听屏幕旋转事件，其实这个对我而言可以不去监听，没什么太大作用
        doc.addEventListener("DOMContentLoaded",recalc, false) // 页面加载完成， 计算根字体大小
      }
      )(document,window)
    
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
